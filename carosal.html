<!DOCTYPE html>
<html>
<head>
	<title></title>
	
	
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/mdb.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.  min.css">
<link rel="stylesheet" type="text/css" href="style1.css">
</head>

<body>
	<div class="container mt-5">
		<div class="carousel slide" id="carousel_1" data-ride="carousel">
		<ol class="carousel-indicators">
            <li data-target="#carousel_1" data-slide-to="0" class="active"></li>
            <li data-target="#carousel_1" data-slide-to="1"></li>
           <li data-target="#carousel_1" data-slide-to="2"></li>
  </ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="./images/card_1.jpg" class="img-fluid  w-100 " >
				</div>
				<div class="carousel-item">
					<img src="./images/card_2.jpg"  class="img-fluid  w-100 h-20">
				</div>
				<div class="carousel-item">
					<img src="./images/card_3.jpg"  class="img-fluid w-100">
				</div>

				<a class="carousel-control-prev" href="#carousel_1" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel_1" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
			</div>
		</div>
	</div>	
					
					
			
			
					  


 <script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/popper.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/mdb.js"></script>
<script type="text/javascript">
	$('.carousel').carousel({
  interval: 5000,
  pause:'hover'
})
</script>

</body>
</html>

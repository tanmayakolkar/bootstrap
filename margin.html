<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

<div class="container mt-4">
	<button type="button" class="btn btn-primary">Hello</button>
	<button type="button" class="btn btn-secondary">Hello</button>
	<button type="button" class="btn btn-info">Hello</button>
	<button type="button" class="btn btn-success">Hello</button>
	<button type="button" class="btn btn-danger">Hello</button>
	<button type="button" class="btn btn-warning">Hello</button>
	<button type="button" class="btn btn-light">Hello</button>
	<button type="button" class="btn btn-dark">Hello</button>
	<!----------end normal button--------------------------------->
	<!-------------start outline button------------------------------>
	<button type="button" class="btn btn-outline-primary">Hello</button>
	<button type="button" class="btn btn-outline-secondary">Hello</button>
	<button type="button" class="btn btn-outline-info">Hello</button>
	<button type="button" class="btn btn-outline-success">Hello</button>
	<button type="button" class="btn btn-outline-danger">Hello</button>
	<button type="button" class="btn btn-outline-warning">Hello</button>
	<button type="button" class="btn btn-outline-light">Hello</button>
	<button type="button" class="btn btn-outline-dark">Hello</button>
    <!-----------lg/sm--------------------------------------------->
    <button type="button" class="btn btn-primary btn-lg">Hello</button>
	<button type="button" class="btn btn-warning">Hello</button>
	<button type="button" class="btn btn-info btn-sm">Hello</button>
	<!-----------lg/sm/outline--------------------------------------------->
	<button type="button" class="btn btn-outline-primary btn-lg">Hello</button>
	<button type="button" class="btn btn-outline-warning">Hello</button>
	<button type="button" class="btn btn-outline-info btn-sm">Hello</button>
	<!-------btn/block----------------------------------------------------->
	<button type="button" class="btn btn-outline-primary btn-block">Hello</button>
	<button type="button" class="btn btn-outline-warning btn-block">Hello</button>
	<button type="button" class="btn btn-outline-info btn-block">Hello</button>
	<!---------------------dropdownbutton------------------------------------->

	<div class="btn-group">



	<button class="btn btn-danger">course</button>
	<button class="btn btn-danger" data-toggle="dropdown">*</button>

		<a href="#" class="dropdown-item">two</a>
		<a href="#" class="dropdown-item">three</a>
		<a href="#" class="dropdown-item">four</a>
	</div>
   </div>

		<button class="btn btn-warning"></button>
		<button class="btn btn-info"></button>
	</div>

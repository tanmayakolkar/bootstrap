<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/mdb.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style type="text/css">
		.one
		{
			text-align: left;
		}
		.second 
		{
		text-align:0px;
		}
	</style>
</head>
<body>
<div class="container mt-4">
	<div class="bg-danger mt-3 p-3 text-white text-center">
		<form>
			<h3>Ragistration-Form</h3>
			<div class="form-group">
			<input type="text" name="" class="form-control" placeholder="username">
			</div>
			<div class="form-group">
			<input type="email" name="" class="form-control" placeholder="email">
			</div>
			<div class="form-group">
			<input type="password" name="" class="form-control" placeholder="pasword">
			</div>
			<div class="form-group">
			<input type="password" name="" class="form-control" placeholder="confirm-password">
			</div>
			<div class="form-group">
				<select class="form-control">
					<option>ONE</option>
					<option>Two</option>
					<option>Three</option>
				</select>
			</div>
			<div class="one">
			Select-Gender
		    </div>
			<div class="form-check text-left">
				
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
              <label class="form-check-label mr-2" for="exampleRadios1">Male</label>
            </div>
            <div class="form-check text-left">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">Female</label>
            
            <div class="form-group text-left">
               <label for="exampleFormControlFile1" class="form-check-label">Pleae Uplode File</label>
               <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            <button class="btn btn-outline-warning ">Ragistration</button>
        </form>
    </div>
</div>

</body>
</html>

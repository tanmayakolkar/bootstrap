<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/mdb.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
</head>
<body>

<div class="container mt-4">
	<div class="bg-primary p-3  text-white">
		<h2>Ragistration From</h2>
		<form>
		<div class=form-group>
			<input type="text" name="" class="form-control" placeholder="User-Name">
		</div>
		<div class=form-group>
			<input type="email" name="" class="form-control" placeholder="Email-id">
		</div>
		<div class=form-group>
			<input type="password" name="" class="form-control" placeholder="Password">
		</div>
		<div class=form-group>
			<input type="password" name="" class="form-control" placeholder="Re Enter Password">
		</div>
		<div class="form-group">
			<select  class="form-control">
				<option>One</option>
				<option>Two</option>
				<option>Three</option>
				<option>Four</option>
				<option>Five</option>
			</select>
		</div>
		<div>
			<label>Select-Gander</label>
		</div>
		<div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">Male</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">Female</label>
        </div>
        <div class="form-group">
        	<label for="one">Please Attech a File</label><br>


        	<input type="file" name="" id="one">
        	
        </div>
		<button class="btn btn-danger btn-lg">Submit</button>
		</form>
	</div>
	


</div>



<!----------------java script support file----------------->

<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/mdb.js"></script>
<!---------end java script support file----------------->
</body>
</html>

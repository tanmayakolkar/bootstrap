<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		
	</style>

	
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
	
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/mdb.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<nav class="nav  navbar-dark  bg-dark">
	<a href="#"  class="navbar-brand ml-5">FormValidation</a>
</nav>

<div class="container mt-5 ">
	<div class="row">
		<div class="col-md-5 m-auto">
			<div class="card ">
				<div class="card-header  bg-secondary text-white text-center">
					<h3>Ragister 	Here</h3>
				
				</div>

				<div class="card-body bg-secondary">
					<form id="ragister-form">
						
						<div class="form-group">
						<input type="text" class="form-control is-form-invalid" id="username"  placeholder="Enter the name">
						<div id="username-feedback"></div>
						</div>

						<div class="form-group">
							<input type="gmail" class="form-control" id="gmail"  placeholder="Enter the gmail">
            <div id="email-feedback"></div>
						</div>

						<div class="form-group">
							<input type="password" class="form-control" id="password"  placeholder="Enter the password">
            <div id="password-feedback"></div>
						</div>

						<div class="form-group">
							<input type="password" class="form-control" id="cpassword"  placeholder="Enter the password again">
             <div id="cpassword-feedback"></div>
						</div>

						<div class="text-center">

							<input type="submit" value="Ragister" class="btn btn-secondary">


						</div>


					</form>
					


				</div>

			</div>
			
		</div>
		
	</div>
	

</div>	

		
           


         






<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/popper.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/mdb.js"></script>
<script type="text/javascript" src="formvalidation.js"></script>

</body>
</html>

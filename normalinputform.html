<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.hello
		{
			border: 1px solid red;
		}
	</style>
	
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/mdb.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
	<a href="#" class="navbar navbar-brand">Input</a>
</nav>


<form>


<div class="container mt-5 bg-info">
	<div  class="row">
	    <div class="form-group col-md-6">
		<label for="text">User_Name</label>
		<input type="text" name="" id="text" class="form-control">
	   </div>
	    <div class="form-group col-md-6">
		<label for="password">Password</label>
		<input type="password" name="" id="password" class="form-control">
	    </div>
</div>
	<div class="form-group col-md-6 ">
		<label for="Address1">Address1</label>
		<input type="text" name="" id="Address" class="form-control">
	</div>

	<div class="form-group col-md-6 ">
		<label for="Address2">Address2</label>
		<input type="text" name="" id="Address2" class="form-control">
	</div>

<div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>


  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</div>
</form>

   
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/popper.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/mdb.js"></script>

</body>
</html>
